<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Joining Form</title>
    <style>
        body {
            font-family: 'Cutive', serif;
            background-image: url('img/bg3.jpg');
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .joining-form {
            position: relative;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgb(255, 255, 255);
            padding: 30px;
            width: 400px;
        }

        .joining-form label {
            display: block;
            margin-bottom: 5px;
            color: rgb(255, 255, 255);
        }

        .joining-form input {
            color: white;
            background: none;
            backdrop-filter: blur(25px);
            box-shadow: 0 2px 5px rgb(255 255 255);
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            /* border: 1px solid #ccc;*/
            border-radius: 3px;
        }

        .joining-form select {
            background: none;
            backdrop-filter: blur(25px);
            color: #fff;

            box-shadow: 0 2px 5px rgb(255 255 255);
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .opt {
            background: none;
            color: black;
        }

        .joining-form button {
            background-color: #303030;
            box-shadow: 0 2px 5px rgb(255 255 255);
            /*backdrop-filter: blur(25px);*/
            /*background: none;*/
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .joining-form button:hover {
            background-color: #757575;
        }

        h2 {
            color: #ffffff;
        }

        .joining-form a {

            text-decoration: none;
            color: #ccc;
            padding: 1px;

        }

        .left {
            display: inline-block;
            /* border: 2px solid red; */
            position: absolute;
            left: 60px;
            top: 20px;
        }

        .left img {
            width: 150px;
        }

        .left div {
            line-height: 19px;
            font-size: 26px;
            text-align: center;
        }

        .mid {
            display: block;
            width: 36%;
            margin: 29px auto;
        }

        .right {
            position: absolute;
            right: 34px;
            top: 43px;
            display: inline-block;
        }

        .navbar {
            display: inline-block;
        }

        .navbar li {
            display: inline-block;
            font-size: 17px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;

        }

        .navbar li a:hover,
        .navbar li a.active {
            text-decoration: underline;
            color: #939393;

        }

        .btn {
            font-family: 'Baloo Bhai', cursive;
            margin: 0px 9px;
            background-color: #2e2a2b;
            color: white;
            padding: 4px 14px;
            border: 2px solid grey;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
        }

        .btn a {
            text-decoration: none;
            color: white;
        }

        .btn:hover {
            background-color: rgb(31, 30, 30);
        }
    </style>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <div class="left">
            <img src="img/logo.png" alt="logo">
        </div>

        <div class="right">

            <button class="btn">
                <a href="index.html">
                    Home
                </a>
            </button>
        </div>
    </header>
    <main>
        <div class="joining-form">
            
            <form onsubmit="sendemail(); reset(); return false;">
                <h2>Join Our Car Service Team</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="experience">Experience:</label>
                <select id="experience" class="opt" name="experience" required>
                    <option value="" class="opt" disabled selected>Select experience level</option>
                    <option value="beginner" class="opt">Beginner</option>
                    <option value="intermediate" class="opt">Intermediate</option>
                    <option value="advanced" class="opt">Advanced</option>
                </select>

                <button type="submit">
                        Submit Application
                </button>

            </form>
        </div>
    </main>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    }).then(

    );
  }
  </script>
</body>

</html>
